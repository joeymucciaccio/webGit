<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>JavaScript Calculator</title>
    <style type="text/css">
    	html,
body{
 height: 100%;
}

	margin: 20px;
}
.container{
  padding: 20px;

  <body>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<br>
	<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">JavaScript Calculator</h1>
                    <div class="info-form">
                        <form action="" class="form-inline justify-content-center" name="calc">
                            <p>Input 1</p>
	                        <input type="text" name="textBox1" class="form-control col-sm-8" id="input_text1" placeholder="Enter number value" onkeyup="allowedChar(this);" >
				            <a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:clearText1()">CLEAR</a>
                            <p>Input 2</p>
                            <input type="text" name="textBox2" class="form-control col-sm-8" id="input_text2" placeholder="Enter number value" onkeyup="allowedChar(this);" >
				            <a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:clearText2()">CLEAR</a>
                            <p>Input 3</p>
                            <input type="text" name="textBox3" class="form-control col-sm-8" id="input_text3" placeholder="Enter number value" onkeyup="allowedChar(this);" >
				            <a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:clearText3()">CLEAR</a>
                            <input type="button" class="btn btn-outline-primary col-sm-2" name="clickbtn1" value="Calculate" onclick="mean()"><br>
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="text-center select_button">
                                        <h3>Mean</h3>
                                    </div>
                                    <div class="text-center select_button">
                                        <h3>Median</h3>
                                    </div>
                                    <div class="text-center select_button">
                                        <h3>Range</h3>
                                    </div>
                                    <div class="text-center select_button">
                                        <h3>Max</h3>
                                    </div>
                                    <div class="text-center select_button">
                                        <h3>Min</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-10 ">
                                    <div class="text-center select_button">
                                        <input type="text" id="meanResult" name="TextBox4"><br>
                                    </div>
                                    <div class="text-center select_button">
                                        <input type="text" id="medianResult" name="TextBox5"><br>
                                    </div>
                                    <div class="text-center select_button">
                                        <input type="text" id="rangeResult" name="TextBox6"><br>
                                    </div>
                                    <div class="text-center select_button">
                                        <input type="text" id="maxResult" name="TextBox7"><br>
                                    </div>
                                    <div class="text-center select_button">
                                        <input type="text" id="minResult" name="TextBox8"><br>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>

</html>

<script type="text/javascript">

	function addText(txt)
	{
	document.getElementById("input_text1").value+=txt;
    document.getElementById("input_text2").value+=txt;
    document.getElementById("input_text3").value+=txt;
	}
	
    function clearText1(txt)
	{
	document.getElementById("input_text1").value="";
	}
    function clearText2(txt)
	{
    document.getElementById("input_text2").value="";
	}
    function clearText3(txt)
	{
    document.getElementById("input_text3").value="";
	}
    
    function mean(){
        var first_number = parseInt(document.getElementById("input_text1").value);
        var second_number = parseInt(document.getElementById("input_text2").value);
        var third_number = parseInt(document.getElementById("input_text3").value);
        var meanres = (first_number + second_number + third_number) / 3;
        document.getElementById("meanResult").value = meanres;
        
        var Array = [first_number, second_number, third_number];
        var maxres = Math.max(first_number, second_number, third_number);
        document.getElementById("maxResult").value = maxres;
        
        var minres = Math.min(first_number, second_number, third_number);
        document.getElementById("minResult").value = minres;
        
        var rangeres = maxres - minres;
        document.getElementById("rangeResult").value = rangeres;
        Array.sort();
        var medianres = 0;
        var lengthA = Array.length;
        
 
        if (lengthA % 2 === 0) {
            medianres = (Array[lengthA / 2 - 1] + Array[lengthA / 2]) / 2;
        } 
        else {
            medianres = Array[1];
        }
        document.getElementById("medianResult").value = medianres;
   }
    
	//numbers only
  function allowedChar(elem) {
                var validChars = /[0-9(). ]/;
                var strIn = elem.value;
                var strOut = '';
                for(var i=0; i < strIn.length; i++) {
                  strOut += (validChars.test(strIn.charAt(i)))? strIn.charAt(i) : '';
                }
                elem.value = strOut;
            }
</script>
